<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" type="text/css" href="../css/forgotpassword.css">
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form>
      <label for="email">Email:</label>

  </div>
</body>
